- name: /opt/src exists as staging area for downloads
  file:
    path: /opt/src
    state: directory
- name: /opt/local exists
  file:
    path: /opt/local
    state: directory
- name: /home/ubuntu/projects exists as mount point for shared_dir
  file:
    path: /home/ubuntu/projects
    owner: ubuntu
    group: ubuntu
    state: directory
    recurse: yes
